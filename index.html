<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Love - Folheamento 3D</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Pacifico', cursive;
    color: white;
    overflow: hidden;
    background:
      linear-gradient(120deg, rgba(20,0,30,0.8), rgba(40,0,50,0.8), rgba(60,0,60,0.8)),
      url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1500px; /* perspectiva forte pra 3D */
  }

  .container {
    text-align: center;
    position: relative;
    width: 200px;
    height: 250px;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 10px #ff79c6, 0 0 20px #ff79c6;
  }

  p {
    font-size: 1.4rem;
    margin-top: 1rem;
    text-shadow: 0 0 10px #ff79c6, 0 0 20px #ff79c6;
  }

  .foto-container {
    width: 200px;
    height: 250px;
    position: relative;
    margin: 0 auto;
    overflow: visible;
  }

  .foto-container img {
    width: 200px;
    height: 250px;
    border: 4px solid white;
    box-shadow: 0 0 15px rgba(255,255,255,0.7);
    position: absolute;
    top: 0;
    left: 0;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    border-radius: 0;
  }

  /* Estado padrão: apenas a foto ativa aparece */
  .foto-container img {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .foto-container img.active {
    opacity: 1;
    pointer-events: auto;
    z-index: 2;
  }

  /* Animação de "folheamento" para sair (gira Y até 90° pra esquerda e some) */
  @keyframes flipOut {
    0% {
      transform: rotateY(0deg);
      opacity: 1;
      z-index: 3;
    }
    100% {
      transform: rotateY(-90deg) translateX(-100%);
      opacity: 0;
      z-index: 1;
    }
  }

  /* Animação de "folheamento" para entrar (começa girado -90°, vem pra 0°) */
  @keyframes flipIn {
    0% {
      transform: rotateY(90deg) translateX(100%);
      opacity: 0;
      z-index: 1;
    }
    100% {
      transform: rotateY(0deg) translateX(0);
      opacity: 1;
      z-index: 3;
    }
  }

  /* Classes para animar */
  .flip-out {
    animation: flipOut 1s forwards;
  }

  .flip-in {
    animation: flipIn 1s forwards;
  }

</style>
</head>
<body>
  <div class="container">
    <h1>Construindo uma vida com você há:</h1>
    <div class="foto-container">
      <img src="foto1.jpg" alt="Foto do casal" class="active" />
      <img src="foto2.jpg" alt="Foto do casal" />
      <img src="foto3.jpg" alt="Foto do casal" />
      <img src="foto4.jpg" alt="Foto do casal" />
    </div>
    <p>Te amo minha gata❤️</p>
  </div>

<script>
  const fotos = document.querySelectorAll('.foto-container img');
  let indexAtual = 0;

  function trocaComFlip() {
    const atual = fotos[indexAtual];
    const proximoIndex = (indexAtual + 1) % fotos.length;
    const proximo = fotos[proximoIndex];

    // Começa a animação da foto atual saindo
    atual.classList.add('flip-out');
    atual.classList.remove('active');

    // Prepara a próxima foto: remove qualquer animação anterior e seta opacity 0
    proximo.classList.remove('flip-in');
    proximo.style.opacity = 0;

    // Depois de 1s (tempo da animação flip-out), ativa a próxima foto com flip-in
    setTimeout(() => {
      atual.classList.remove('flip-out');
      proximo.classList.add('flip-in');
      proximo.classList.add('active');

      // Após o flip-in terminar, remove a classe para ficar limpa para próxima troca
      proximo.addEventListener('animationend', () => {
        proximo.classList.remove('flip-in');
      }, { once: true });

      indexAtual = proximoIndex;
    }, 1000);
  }

  setInterval(trocaComFlip, 5000);
</script>
</body>
</html>
