<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      color: white;
      overflow: hidden;
      background: 
        linear-gradient(120deg, rgba(20, 0, 30, 0.8), rgba(40, 0, 50, 0.8), rgba(60, 0, 60, 0.8)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 30%;
    }

    h1, p {
      text-shadow: 0 0 10px #ff79c6, 0 0 20px #ff79c6;
    }

    img {
      width: 200px;
      border-radius: 50%;
      margin-top: 20px;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Ei-heart.svg/1024px-Ei-heart.svg.png') no-repeat center;
      background-size: contain;
      top: -20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Amo você há:</h1>
    <p id="timer"></p>
    <img src="foto.jpg" alt="Foto do casal">
    <p>Te amo demais ❤️</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        size: { value: 3 },
        color: { value: "#ffffff" },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });

    function createHearts() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHearts, 300);

    const startDate = new Date("2024-05-27T00:00:00");
    function updateTimer() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);

      const years = Math.floor(diff / (365 * 24 * 3600));
      diff %= (365 * 24 * 3600);
      const months = Math.floor(diff / (30 * 24 * 3600));
      diff %= (30 * 24 * 3600);
      const days = Math.floor(diff / (24 * 3600));
      diff %= (24 * 3600);
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      document.getElementById("timer").textContent =
        `${years} anos, ${months} meses, ${days} dias, ${hours}h ${minutes}min ${seconds}s`;
    }
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
