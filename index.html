<body>
  <h1>Para Meu Amor ðŸ’–</h1>
  <p>Desde que vocÃª chegou na minha vida, tudo ficou mais bonito.</p>
  <img src="foto.jpg" alt="Foto da pessoa amada">
  <div id="tempo"></div>

  <script>
    // Coloque aqui a data que vocÃªs comeÃ§aram a namorar (ano, mÃªs - 1, dia, hora, minuto, segundo)
    const dataInicio = new Date(2022, 4, 10, 18, 0, 0); // Exemplo: 10/05/2022 Ã s 18:00

    function atualizarTempo() {
      const agora = new Date();
      let diff = agora - dataInicio;

      const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      diff -= anos * (1000 * 60 * 60 * 24 * 365.25);

      const meses = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      diff -= meses * (1000 * 60 * 60 * 24 * 30.44);

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= dias * (1000 * 60 * 60 * 24);

      const horas = Math.floor(diff / (1000 * 60 * 60));
      diff -= horas * (1000 * 60 * 60);

      const minutos = Math.floor(diff / (1000 * 60));
      diff -= minutos * (1000 * 60);

      const segundos = Math.floor(diff / 1000);

      document.getElementById("tempo").innerHTML =
        `Amo vocÃª hÃ¡: ${anos} anos / ${meses} meses / ${dias} dias / ${horas} horas / ${minutos} minutos / ${segundos} segundos`;
    }

    setInterval(atualizarTempo, 1000);
    atualizarTempo();
  </script>
