<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a001a, #3d003d, #5a2a27);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
      position: relative;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      max-width: 90%;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 3px solid white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: floatHearts 10s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    #time {
      font-weight: bold;
      font-size: 1.8rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="container">
    <img src="foto.jpg" alt="Foto do casal">
    <h1>Para o amor da minha vida</h1>
    <p>Amo você há:</p>
    <p id="time"></p>
  </div>

  <script>
    const container = document.querySelector('.hearts');
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
      container.appendChild(heart);
    }

    function updateLoveTime() {
      const startDate = new Date("2024-05-27T00:00:00");
      const now = new Date();
      const diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.4375)) % 12;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("time").textContent = `${years} anos, ${months} meses, ${days} dias, ${hours}h ${minutes}min ${seconds}s`;
    }

    updateLoveTime();
    setInterval(updateLoveTime, 1000);
  </script>
</body>
</html>
