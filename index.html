<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Para Meu Amor 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #1a001a 0%, #3d003d 50%, #5a2a27 100%);
      overflow: hidden;
      color: #f0e6f6;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #ff79c6;
    }

    p {
      font-size: 18px;
      margin: 10px 20px;
    }

    img {
      max-width: 200px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
    }

    #tempo {
      font-size: 22px;
      font-weight: bold;
      color: #ff79c6;
      margin-top: 20px;
    }

    /* Corações animados */
    .heart {
      position: fixed;
      top: -50px;
      font-size: 30px;
      animation: fall linear infinite;
      color: #ff79c6;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Para Meu Amor 💖</h1>
  <p>Desde que você entrou na minha vida, tudo ficou mais bonito.</p>
  <img src="foto.jpg" alt="Foto do amor" />
  <div id="tempo"></div>

  <script>
    function atualizarTempo() {
      const agora = new Date();
      const inicio = new Date(2025, 4, 27, 0, 0, 0); // Maio é mês 4 (começa do zero)

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) {
        segundos += 60;
        minutos--;
      }
      if (minutos < 0) {
        minutos += 60;
        horas--;
      }
      if (horas < 0) {
        horas += 24;
        dias--;
      }
      if (dias < 0) {
        const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += ultimoMes;
        meses--;
      }
      if (meses < 0) {
        meses += 12;
        anos--;
      }

      document.getElementById("tempo").textContent =
        `Amo você há: ${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarTempo, 1000);
    atualizarTempo();

    // Criar corações caindo
    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
