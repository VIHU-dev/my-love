<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Para Meu Amor 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #1a001a, #3d003d, #5a2a27);
      overflow: hidden;
      color: #f0e6f6;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #ff79c6;
    }

    p {
      font-size: 18px;
      margin: 10px 20px;
    }

    img {
      max-width: 200px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
    }

    #tempo {
      font-size: 22px;
      font-weight: bold;
      color: #ff79c6;
      margin-top: 20px;
    }

    /* Corações animados */
    .heart {
      position: fixed;
      top: -50px;
      font-size: 30px;
      animation: fall linear infinite;
      color: #ff79c6;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Para Meu Amor 💖</h1>
  <p>Desde que você entrou na minha vida, tudo ficou mais bonito.</p>
  <img src="foto.jpg" alt="Foto do amor" />
  <div id="tempo"></div>

  <script>
    const dataInicio = new Date(2023, 6, 10, 20, 30, 0);

    function atualizarTempo() {
      const agora = new Date();
      let diff = agora - dataInicio;

      const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      diff -= anos * (1000 * 60 * 60 * 24 * 365.25);

      const meses = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      diff -= meses * (1000 * 60 * 60 * 24 * 30.44);

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= dias * (1000 * 60 * 60 * 24);

      const horas = Math.floor(diff / (1000 * 60 * 60));
      diff -= horas * (1000 * 60 * 60);

      const minutos = Math.floor(diff / (1000 * 60));
      diff -= minutos * (1000 * 60);

      const segundos = Math.floor(diff / 1000);

      document.getElementById('tempo').innerHTML =
        `Amo você há: ${anos} anos / ${meses} meses / ${dias} dias / ${horas} horas / ${minutos} minutos / ${segundos} segundos`;
    }

    setInterval(atualizarTempo, 1000);
    atualizarTempo();

    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
